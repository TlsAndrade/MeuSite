<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - OxTMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'ox-red': '#D92323',
                        'dark-bg': '#0D0D0D',
                        'card-bg': '#1A1A1A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-card-bg text-white font-poppins">

    <header class="py-6">
        <div class="container mx-auto px-6 text-center">
             <a href="index.html">
                <img src="logo-oxtmo.png" alt="Logo OxTMO" class="w-30 h-20 inline-block">
             </a>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto px-6">
            <div class="text-center max-w-2xl mx-auto">
                <h1 class="text-4xl font-bold mb-4">Falta pouco para garantir seu acesso</h1>
                <p class="text-lg text-gray-300 mb-8">Preencha os campos abaixo para entrar na lista de acesso exclusivo. Avisaremos você assim que o robô for lançado.</p>
            </div>
            
            <div class="max-w-xl mx-auto mt-10">
                <form action="https://formspree.io/f/SUA_ID_UNICA" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Seu nome</label>
                        <input type="text" name="name" id="name" required class="w-full bg-card-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="Digite seu nome completo">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Seu melhor e-mail</label>
                        <input type="email" name="email" id="email" required class="w-full bg-card-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="voce@email.com">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">
                            Seu telefone (Opcional)
                        </label>
                        <input type="tel" name="phone" id="phone" class="w-full bg-card-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div>
                    <label for="experience" class="block text-sm font-medium text-gray-300 mb-2">
                        Qual seu nível de experiência com cripto? (Opcional)
                    </label>
                        <select id="experience" name="experience" class="w-full bg-card-bg border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-ox-red transition-all">
                            <option>Ainda não comecei</option>
                            <option>Iniciante</option>
                            <option>Intermediário</option>
                            <option>Avançado</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="w-full bg-ox-red text-white py-4 rounded-lg text-lg font-semibold hover:bg-ox-red/90 transition-all transform hover:scale-105">
                            FINALIZAR INSCRIÇÃO
                        </button>
                        <p class="text-gray-400 text-sm mt-4">
                            ✓ Seus dados estão seguros. Não pediremos seu cartão de crédito.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
