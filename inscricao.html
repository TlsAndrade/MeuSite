<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up  - OxTMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'ox-red': '#D92323',
                        'dark-bg': '#0D0D0D',
                        'card-bg': '#1A1A1A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white font-poppins">

    <header class="bg-card-bg/50 backdrop-blur-sm fixed w-full z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-center">
                <a href="index.html">
                    <img src="logo-oxtmo.png" alt="Logo OxTMO" class="h-16">
                </a>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-12">
        <div class="container mx-auto px-6">
            <div class="text-center max-w-2xl mx-auto">
                <h1 class="text-4xl font-bold mb-4">You're almost there</h1>
                <p class="text-lg text-gray-300 mb-8">Fill in the details below to join the exclusive access list. We'll notify you the moment the bot goes live.</p>
            </div>
            
            <div class="max-w-xl mx-auto mt-10">
                <form action="https://formspree.io/f/mrblllqo" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Your name</label>
                        <input type="text" name="name" id="name" required class="w-full bg-dark-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="Digite seu nome completo">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Your email address</label>
                        <input type="email" name="email" id="email" required class="w-full bg-dark-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="voce@email.com">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Your phone number</label>
                        <input type="tel" name="phone" id="phone" required class="w-full bg-dark-bg border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ox-red transition-all" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div>
                        <label for="experience" class="block text-sm font-medium text-gray-300 mb-2">What is your level of experience with crypto?</label>
                        <select id="experience" name="experience" required class="w-full bg-dark-bg border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-ox-red transition-all">
                            <option value="" disabled selected>Select an option</option> 
                            <option>I'm a complete beginner</option>
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="w-full bg-ox-red text-white py-4 rounded-lg text-lg font-semibold hover:bg-ox-red/90 transition-all transform hover:scale-105">
                            COMPLETE SIGN-UP
                        </button>
                        <p class="text-gray-400 text-sm mt-4">
                            âœ“ Your details are secure. No credit card required. 
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
